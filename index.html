<!DOCTYPE html>
<html>
	<head>
		<title>where are you yeezy???</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=yes"
		/>
		<style type='text/css'>
			body {
				background: #ce2739;
				padding: 0px;
				margin: 0px;
				text-align: center;
			}
			#kanye {
				width: 574px;
				height: 578px;
				margin: 50px auto;
				position: relative;
				background: url('kanye.png') no-repeat;
				cursor: pointer;
			}

		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="kanye"></div>
		<script type="text/javascript">
			$(document).ready(function(){
				var audio = document.createElement('audio');
				audio.src = 'honk.mp3'

				// preload honk image
				var honkImage = new Image();
				honkImage.src= "kanye-honk.png";

				function showHonk() {
					$("#kanye").css('background', 'url("' + honkImage.src + '") no-repeat');
					audio.play();
				}

				function hideHonk() {
					$("#kanye").removeAttr('style');
				}

				$("#kanye").click(function() {
					showHonk();
				});

				audio.addEventListener('ended', function() {
					hideHonk();
				});

				$(document).keydown(function(e) {
					if (e.keyCode == '32') {
						e.preventDefault();
						showHonk();
					}
				});
				
				setTimeout(function(){
					$("#kanye").click();
				}, 1500);
			});

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-37209272-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
