<!DOCTYPE html>
<html>
	<head>
		<title>where are you yeezy???</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=yes"
		/>
		<style type='text/css'>
			body {
				background: #ce2739;
				padding: 0px;
				margin: 0px;
				text-align: center;
			}
			#kanye {
				width: 574px;
				height: 578px;
				margin: 50px auto;
				position: relative;
				background: url('kanye-closed.png') no-repeat;
			}

			#kanye-honk {
				display: none;
				width: 574px;
				height: 578px;
				margin: 50px auto;
				position: relative;
				background: url('kanye.png') no-repeat;
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="kanye"></div>
		<div id="kanye-honk"></div>

		<script type="text/javascript">
			$(document).ready(function(){
				var audio = document.createElement('audio');
				audio.src = 'honk.mp3'

				$("#kanye").click(function() {
					$("#kanye").css('display', 'none');
					$("#kanye-honk").css('display', 'block');
					audio.play();
				});

				audio.addEventListener('ended', function() {
					$("#kanye").css('display', 'block');
					$("#kanye-honk").css('display', 'none');
				});
			});

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-37209272-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
